<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MB&M Books</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <header class="header">
        <h1 id="website-title">Welcome to MB&M Books!</h1>
        <h3 id="website-subtitle">"Make Books Meta"</h3>
    </header>
    <!--Meat & Potatoes below-->
    <body>
        <!--Search Field-->
        <div class="search-field">
            <form id="search-input-form">
                <input type="text" id="search-text" name="search-text" placeholder="Search Books...">
                <input type="submit" value="Search" />
            </form>
        </div>
        <!--Donation Field-->
        <div class="donation-field" style ='position: absolute; left:300px; top:170px;'>
          <form id="new-donation">
            <h4>Please Fill Out Donation Form Below</h4>
            <label for="name">Your Name: </label>
            <input type="text" name="name" id="new-name">
            <label for="title">Title: </label>
            <input type="text" name="title" id="new-title" />
            <label for="author">Author: </label>
            <input type="text" name="author" id="new-author" />
            <label for="copies">Number of Copies: </label>
            <input type="number" name="copies" id="new-copies" />
            <label for="frontImage">Front Image URL: </label>
            <input type="text" name="frontImage" id="new-front-image" />
            <input type="submit" value="Donate" />
          </form>
        </div>
        
        <!--Checkout Field-->
        <div class="checkout-field">
          <form id="new-checkout">
            <h4>Please Fill Out Checkout Form Below</h4>
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="full-name">
            <input type="submit" value="Checkout">
          </form>
          <p id="thankyou"></p>
        </div>
        <!--Library-->
        <div class="catalog">
            
        </div>
        <!---Donor Board-->
        <nav class='donor-board' style ='position: absolute; left:1400px; top:220px;'>
          <div class="donor-list">
            <h4 style="background-color: lavender;">⭐ Randy Marsh </h4>
            <ul id="popup-randy" style="display: none; background-color: white;">This donor has donated 7 books</ul>
            <img class="donors" id="randy" src= 'https://www.postavy.cz/foto/randy-marsh-foto.jpg' alt="Randy Marsh" wdith="100px" height="100px">
            <h4 style="background-color: lavender;">⭐ Ted Lasso </h4>
            <ul id="popup-ted" style="display: none; background-color: white;">This donor has donated 5 books</ul>
            <img class="donors" id="ted" src= 'https://pbs.twimg.com/profile_images/1424853927279927296/gu2WvJOu_400x400.jpg' alt="Ted Lasso" wdith="100px" height="100px">
            <h4 style="background-color: lavender;">⭐ McLovin </h4>
            <ul id="popup-mclovin" style="display: none; background-color: white;">This donor has donated 2 books</ul>
            <img class="donors" id="mclovin" src= 'https://i.pinimg.com/originals/30/8d/79/308d795c3cac0f8f16610f53df4e1005.jpg' alt="Randy" wdith="100px" height="100px">
          </div>
        </nav>
        <div id="book-bar">
          <ul id="popup" style="display: none">you mousedover!</ul>
        </div>
        
	<script src="./src/index.js" defer></script>
  </body>
</html>
